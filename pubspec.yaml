name: corporate_ai_assistant
description: A RAG-based secure corporate AI assistant mobile application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Backend & Auth
  supabase_flutter: ^2.3.0
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & Networking
  http: ^1.2.0
  
  # UI Utilities
  google_fonts: ^6.1.0
  flutter_markdown: ^0.6.14 # Rendering AI responses with rich text
  file_picker: ^6.1.1 # For uploading PDF documents
  
  # Local Storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
